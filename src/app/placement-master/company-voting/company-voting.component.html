<div *ngIf="show" class="container mt-3">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="Companyid">
        <th mat-header-cell *matHeaderCellDef> Companyid </th>
        <td mat-cell *matCellDef="let element"> {{element.companyId}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="CompanyName">
        <th mat-header-cell *matHeaderCellDef> CompanyName </th>
        <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="Min Ctc">
        <th mat-header-cell *matHeaderCellDef> Min Ctc </th>
        <td mat-cell *matCellDef="let element"> {{element.minCTC}}</td>
      </ng-container>
  
      <ng-container matColumnDef="Max Ctc">
        <th mat-header-cell *matHeaderCellDef> Max CTC </th>
        <td mat-cell *matCellDef="let element"> {{element.maxCTC}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> <input type="date" name="element.companyId" [(ngModel)]="element.Date"> </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="Venue">
        <th mat-header-cell *matHeaderCellDef> Venue </th>
        <td mat-cell *matCellDef="let element"><input type="text" name="element.companyId" [(ngModel)]="element.Venue">  </td>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> ACTION</th>
        <td mat-cell *matCellDef="let row">
          <button  class="--btn-filled-green" [hidden]="Status==='Shedule'" (click)="onVoting(row)">Start Voting</button>
          <button  class="--btn-outlined-primary" [hidden]="Status==='Voting'" (click)="onShedule()">Shedule</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
