    <div class="row">
      <div class="col-lg-4">
        <div class="mb-4">
          <mat-card class="card-body text-center">
            <img
              src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp"
              alt="avatar"
              class="rounded-circle img-fluid"
              style="width: 150px"
            />
            <h5 class="my-3">{{companyData.name}}</h5>
            <p class="text-muted mb-4">{{companyData.wesite}}</p>
          
          </mat-card>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="mb-4">
          <mat-card class="card-body p-5">
            <div class="row">
              <div class="col-sm-3">
                <p class="mt-1">Name</p>
              </div>
              <div class="col-sm-9">
                <input
                  class="text-muted mb-0 w-100 form-control"
                  [(ngModel)]="companyData.name"
                  name="name"
                  [readOnly]="!IsEditable"
                />
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mt-1">Email</p>
              </div>
              <div class="col-sm-9">
                <input
                  class="text-muted mb-0 w-100 form-control"
                  [(ngModel)]="companyData.email"
                  name="email"
                  [readOnly]="!IsEditable"
                />
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mt-1">Contact No</p>
              </div>
              <div class="col-sm-9">
                <input
                  class="text-muted mb-0 w-100 form-control"
                  [(ngModel)]="companyData.contactNo"
                  name="contactNo"
                  [readOnly]="!IsEditable"
                />
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mt-1">Address</p>
              </div>
              <div class="col-sm-9">
                <textarea
                  class="text-muted mb-0 w-100 form-control"
                  [(ngModel)]="companyData.address"
                  name="address"
                  row="3"
                  [readOnly]="!IsEditable"
                >
                {{companyData.address}}
                </textarea>
              </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-sm-3">
                  <p class="mt-1">Website</p>
                </div>
                <div class="col-sm-9">
                  <input
                    class="text-muted mb-0 w-100 form-control"
                    [(ngModel)]="companyData.website"
                    name="website"
                    [readOnly]="!IsEditable"
                  />
                </div>
              </div>  <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mt-1"> Domain</p>
              </div>
              <div class="col-sm-9">
                <input
                type="text"
                [(ngModel)]="companyData.domain"
                  name="domain"
                  class="text-muted mb-0 w-100 form-control"
                  [readOnly]="!IsEditable"
                />
              </div>
            </div>
            <div class="mt-3 flex-row d-flex justify-content-center">
              <div>
                <button
                  class="submit-btn btn mx-3 px-4"
                  (click)="OnEditRequest()"
                >
                  {{ btnName }}
                </button>
              </div>
              <div *ngIf="IsEditable">
                <button
                  class="btn-success btn mx-3 px-4"
                  (click)="handleEdit()"
                >
                  Save changes
                </button>
              </div>
              <div *ngIf="!IsEditable">
                <button class="btn btn-danger mx-3" (click)="openDialog()">
                  Change Password
                </button>
              </div>
            </div>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
