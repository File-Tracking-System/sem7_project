  <div class="row">
    <div class="col-lg-4">
      <div class="mb-4">
        <mat-card class="card-body text-center">
          <img
            src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp"
            alt="avatar"
            class="rounded-circle img-fluid"
            style="width: 150px"
          />
          <h5 class="my-3">{{stuData.studentName}}</h5>
          <p class="text-muted mb-1">{{stuData.courseName}}</p>
          <p class="text-muted mb-4">{{stuData.departmentName}}</p>
          <div class="d-flex justify-content-center mb-2">
            <a href=""
              ><img
                src="../../../../assets/icons/icons8-github.svg"
                alt=""
                srcset=""
                class="me-4"
            /></a>
            <a href=""
              ><img
                src="../../../../assets/icons/icons8-linkedin-2.svg"
                alt=""
                srcset=""
            /></a>
          </div>
        </mat-card>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="mb-4">
        <mat-card class="card-body p-5">
          <div class="row">
            <div class="col-sm-3">
              <p class="mt-1">Full Name</p>
            </div>
            <div class="col-sm-9">
              <input
                class="text-muted mb-0 w-100 form-control"
                [(ngModel)]="stuData.studentName"
                name="studentName"
                [readOnly]="!IsEditable"
              />
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-sm-3">
              <p class="mt-1">Email</p>
            </div>
            <div class="col-sm-9">
              <input
                class="text-muted mb-0 w-100 form-control"
                [(ngModel)]="stuData.email"
                name="email"
                [readOnly]="!IsEditable"
              />
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-sm-3">
              <p class="mt-1">Phone</p>
            </div>
            <div class="col-sm-9">
              <input
                class="text-muted mb-0 w-100 form-control"
                [(ngModel)]="stuData.contactNo"
                name="contactNo"
                [readOnly]="!IsEditable"
              />
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-sm-3">
              <p class="mt-1">Course</p>
            </div>
            <div class="col-sm-9">
              <select
                class="text-muted mb-0 w-100 form-control"
                [(ngModel)]="stuData.courseId"
                name="departmentName"
                [disabled]="!IsEditable" 
              >
                <option *ngFor="let item of courseList" value="{{item.courseId}}">{{item.courseName}}</option>
              </select>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-sm-3">
              <p class="mt-1"> Profile Picture</p>
            </div>
            <div class="col-sm-9">
              <input
              type="file"
              [(ngModel)]="stuData.photo"
                name="photo"
                class="text-muted mb-0 w-100 form-control"
                [readOnly]="!IsEditable"
              />
            </div>
          </div>
          <div class="mt-3 flex-row d-flex justify-content-center">
            <div>
              <button
                class="submit-btn btn mx-3 px-4"
                (click)="OnEditRequest()"
              >
                {{ btnName }}
              </button>
            </div>
            <div *ngIf="IsEditable">
              <button
                class="btn-success btn mx-3 px-4"
                (click)="handleEdit()"
              >
                Save changes
              </button>
            </div>
            <div *ngIf="!IsEditable">
              <button class="btn btn-danger mx-3" (click)="openDialog()">
                Change Password
              </button>
            </div>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</div>
