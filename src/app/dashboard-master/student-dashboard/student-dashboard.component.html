<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <div class="mainNavDiv">
      <mat-accordion *ngFor="let menu of MenuList">
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{menu}}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <ul *ngFor="let item of SubMenuList">
            <li>{{item}}</li>
          </ul>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </mat-drawer>
  <button type="button" class="--btn-outlined-primary mx-4" mat-button (click)="toggle(drawer)">
    <mat-icon>{{isMenuOpne?'clear':'apps'}}</mat-icon>
  </button>
  <hr class="mx-3">
  <div class="example-sidenav-content ">

  </div>

</mat-drawer-container>
