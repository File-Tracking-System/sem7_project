<div class="d-flex justify-content-center align-item-center mt-5 w-100">
    <div class="d-flex justify-content-center align-item-center w-100 mt-5 align">
      <div class=" d-flex justify-content-center flex-column ">
        <h2 class="--text-dark d-flex justify-content-center">
          Company Registration
        </h2>
        <img src="../../../assets/imgs/undraw_setup_wizard_re_nday.svg" alt="" class="imgs">
      </div>
      <div class=" d-flex justify-content-center --50vw">
        <form class="row g-3 d-flex flex-column align-item-center --width-50" (ngSubmit)="handleSubmit()">
          <div class="col-md-12">
            <label for="companyname" class="form-label --text-Primary">Company name</label>
            <input type="text" class="form-control" id="companyname" name="companyName" [(ngModel)]="companyName">
          </div>
          <div class="col-md-12">
            <label for="address" class="form-label --text-Primary">Address</label>
            <textarea class="form-control" id="address" name="companyAddress" [(ngModel)]="companyAddress"></textarea>
          </div>
          <div class="col-md-12">
            <label for="contactNo" class="form-label --text-Primary">Contact Number</label>
            <input type="text" class="form-control" id="contactNo" name="companyContactNo" [(ngModel)]="companyContactNo">
          </div>
          <div class="col-md-12">
            <label for="Email" class="form-label --text-Primary">Email</label>
            <input type="email" class="form-control" id="Email" name="companyEmail" [(ngModel)]="companyEmail">
          </div>
          <div class="col-md-12">
            <label for="password" class="form-label --text-Primary">Password</label>
            <input type="password" class="form-control" id="password" name="comapnyPassword" [(ngModel)]="companyPassword">
          </div>
          <div class="col-md-12">
            <label for="website" class="form-label --text-Primary">Website</label>
            <input type="text" class="form-control" id="website" name="comapnyWebsite" [(ngModel)]="companyWebsite">
          </div>
          <div class="col-md-12">
            <label for="domain" class="form-label --text-Primary">Company Domain</label>
            <input type="text" class="form-control" id="domain" name="companyDomain" [(ngModel)]="companyDomain">
          </div>
          <div class="col-12">
            <button type="submit" class="btn my-2 p-1 btn-primary --text-Primary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
