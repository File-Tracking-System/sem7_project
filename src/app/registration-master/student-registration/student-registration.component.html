  <div class="d-flex justify-content-center align-item-center w-100 mt-5 align">
    <div class=" d-flex justify-content-center align-item-center ">
      <img src="../../../assets/imgs/undraw_setup_wizard_re_nday.svg" alt="" class="imgs">
    </div>
    <div class=" d-flex justify-content-center --50vw">
      <form class="row g-3 d-flex flex-column align-item-center --width-50">
        <h1 class="--text-dark">
          Student Registration
        </h1>
        <hr>
        <div class="col-md-12">
          <label for="spid" class="form-label --text-Primary">SPID</label>
          <input type="number" class="form-control" id="spid">
        </div>
        <div class="col-md-12">
          <label for="stdname" class="form-label --text-Primary">Name</label>
          <input type="text" class="form-control" id="stdname">
        </div>
        <div class="col-md-12">
          <label for="course" class="form-label --text-Primary">Course</label>
          <select id="course" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-12">
          <label for="contactNo" class="form-label --text-Primary">Contact Number</label>
          <input type="text" class="form-control" id="contactNo">
        </div>
        <div class="col-md-12">
          <label for="Email" class="form-label --text-Primary">Email</label>
          <input type="email" class="form-control" id="Email">
        </div>
        <div class="col-md-12">
          <label for="password" class="form-label --text-Primary">password</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div class="col-md-12">
          <label for="confirmPassword" class="form-label --text-Primary">Confirm Password</label>
          <input type="text" class="form-control" id="confirmPassword">
        </div>
        <div class="col-md-12">
          <img *ngIf="isPreview" [src]="url" alt="" srcset="" height="150px" width="150px" class="mb-2">
          <input type="file" class="form-control" id="files" (change)="onFileChange($event)" />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary --text-Primary">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
